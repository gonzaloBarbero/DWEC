<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Contactos</title>
</head>
<body>
    <script>
        //Lista de contactos
        let contactos = [
            { nombre: "Maxwell Wright", telefono: "(0191) 719 6495", correo: "Curabitur.egestas.nunc@nonummyac.co.uk" },
            { nombre: "Raja Villarreal", telefono: "0866 398 2895", correo: "posuere.vulputate@sed.com" },
            { nombre: "Helen Richards", telefono: "0800 1111", correo: "libero@convallis.edu" }
        ];

        //Mostrar primer contacto
        function mostrarPrimerContacto() {
            console.log("Primer contacto:");
            console.log("Nombre:", contactos[0].nombre);
            console.log("Teléfono:", contactos[0].telefono);
            console.log("Correo:", contactos[0].correo);
        }

        //Mostrar último contacto
        function mostrarUltimoContacto() {
            console.log("Ultimo contacto:");
            console.log("Nombre:", contactos[contactos.length - 1].nombre);
            console.log("Teléfono:", contactos[contactos.length - 1].telefono);
            console.log("Correo:", contactos[contactos.length - 1].correo);
        }

        //Mostrar todos los contactos
        function mostrarTodosLosContactos() {
            console.log("Lista de todos los contactos:");
            contactos.forEach((contacto, index) => {
                console.log(`Contacto ${index + 1}:`);
                console.log("  Nombre:", contacto.nombre);
                console.log("  Teléfono:", contacto.telefono);
                console.log("  Correo:", contacto.correo);
            });
        }

        //Agregar nuevo contacto
        function agregarNuevoContacto() {
            let nuevoNombre = prompt("Introduce el nombre del nuevo contacto:");
            let nuevoTelefono = prompt("Introduce el teléfono del nuevo contacto:");
            let nuevoCorreo = prompt("Introduce el correo electrónico del nuevo contacto:");

            //Verifica los datos
            if (nuevoNombre && nuevoTelefono && nuevoCorreo) {
                contactos.push({ nombre: nuevoNombre, telefono: nuevoTelefono, correo: nuevoCorreo });
                console.log("Nuevo contacto agregado correctamente:");
                console.log("Nombre:", nuevoNombre);
                console.log("Teléfono:", nuevoTelefono);
                console.log("Correo:", nuevoCorreo);
            } else {
                console.log("No se agregó el contacto. Inténtalo de nuevo.");
            }
        }

        //Menú de opciones
        while (true) {
            let opcion = prompt(
                "1. Mostrar el primer contacto (escribe 'primero')\n" +
                "2. Mostrar el último contacto (escribe 'ultimo')\n" +
                "3. Mostrar todos los contactos (escribe 'todos')\n" +
                "4. Agregar un nuevo contacto (escribe 'nuevo')\n" +
                "5. Salir (escribe 'salir')"
            );

            if (opcion === "primero") {
                mostrarPrimerContacto();
            } else if (opcion === "ultimo") {
                mostrarUltimoContacto();
            } else if (opcion === "todos") {
                mostrarTodosLosContactos();
            } else if (opcion === "nuevo") {
                agregarNuevoContacto();
            } else if (opcion === "salir") {
                console.log("Saliendo del programa...");
                break;
            } else {
                console.log("Opción no válida. Inténtalo de nuevo.");
            }
        }

    </script>
</body>
</html>
