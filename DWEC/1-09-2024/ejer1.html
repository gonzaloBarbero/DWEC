<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de async y defer</title>
    
    <!-- Async -->
    <script src="script.js" async></script>
    
    <!-- Defer -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Prueba de async y defer</h1>
    
    <script>
        console.log('Script inline en el cuerpo.');
    </script>
</body>
</html>
